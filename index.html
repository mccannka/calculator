<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta name="keywords" content="Savings, Desposit Rates, comparison"/>
      <meta name="description" content="Compare savings rates today to get the most yout money"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
      <link rel="stylesheet" href="./assets/css/style.css"/>
      <title>Getting the most from your savings</title>
   </head>
   <body>
      <div id="fullpage-container">
      <header>
         <!-- Nav Bar - Include toggles to hide irrelevant page content -->
         <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">Savings Comparison</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                  <ul class="navbar-nav">
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                           <li><a class="dropdown-item" href="#">Action</a></li>
                           <li><a class="dropdown-item" href="#">Another action</a></li>
                           <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         <!-- Determine where main content area should be-->
      </header>
      <!-- Hero shelf & calculator inputs-->
      <div id="hero">
         <div class="container-fluid">
            <form class="px-4 py-5">
               <div class="col-sm-3">
                  <label for="savings-held" class="savings">Saving</label>
                  <input type="text" class="form-control" id="saving-held" placeholder="1,000">
               </div>
               <div class="col-sm-3">
                  <label for="current-rates" class="current-rate">Current Rates</label>
                  <input type="text" class="form-control" id="current-rate" placeholder="1.25">
                  <label for="instant" class="instant">Instant?</label>
                  <div class="input-group mb-3">
                     <select class="form-select" id="instant" aria-label="Example select with button addon">
                        <option selected>Please.</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                     </select>
                  </div>
               </div>
               <button type="submit" class="btn btn-primary">Calculate</button>
         </form>
         <div id="intro">
         </div>
         <div id = "results">
         </div>
         <div id = "providers">
         </div>
         <footer>
         </footer>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   </body>
   </div>
</html>
